<div>
  <md-card-title-group>
      <md-card-title>Vote</md-card-title>
      <md-card-subtitle>Is this a good example of quality code? Does it help developers to understand these concepts?</md-card-subtitle>
   </md-card-title-group>
    <button md-fab color="primary">
      <md-icon class="md-24" (click)="up()">thumb_up</md-icon>
    </button>
    <button md-fab color="primary">
      <md-icon class="md-24" (click)="down()">thumb_down</md-icon>
    </button>
</div>
