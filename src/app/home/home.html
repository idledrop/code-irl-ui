<div class="card-container">
    <md-card x-large class="sample-content">Code Search</md-card>
    <md-card>
        <md-card-title>Local State</md-card-title>
        <md-card-content>
            <md-input placeholder="Submit Local State to App State"
                      [ngFormControl]="tagControl"
                      [(ngModel)]="tagName"
                      autofocus>
            </md-input>
            <md-list id="tagResults" class="tag-search-results">
                <md-list-item *ngFor="let tag of tags | async" (click)="addTag(tag)">
                    <button md-raised-button color="primary">{{tag.name}}</button>
                </md-list-item>
            </md-list>
            <!--
              <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
              Rather than wiring up two-way data-binding ourselves with [value] and (input)
              we can use Angular's [(ngModel)] syntax
              <input type="text" [(ngModel)]="localState.value" autofocus>
            -->

        </md-card-content>
    </md-card>

</div>
