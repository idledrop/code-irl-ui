<md-input placeholder="concept/language/technology"
          [ngFormControl]="tagSearchControl"
          [(ngModel)]="tagName"
          autofocus>
</md-input>
<md-list id="tagResults" class="tag-search-results">
    <md-list-item *ngFor="let tag of tags | async" (click)="addTag(tag)">
        <button md-raised-button color="primary">{{tag.name}}</button>
    </md-list-item>
</md-list>
<md-grid-list cols="10">
    <md-grid-tile *ngFor="let selected of tagList.tags$ | async" (click)="tagList.removeTag(selected.id)">
        <button md-raised-button color="primary" >{{selected.name}}</button>
    </md-grid-tile>
</md-grid-list>
